<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/img/favicon.ico"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary px-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/sh2.jpg"
            alt="Logo"
            width="40"
            height="30"
            class="d-inline-block align-text-top"
          />
          SuperHero
        </a>
      </div>
    </nav>
    <!-- imagen principal -->
    <header class="container mainImage text-center mt-4">
      <img
        src="./assets/img/sh1.jpg"
        alt="imagen con texto super hero"
        width="300"
      />
      <form class="container d-flex justify-content-center">
        <div class="mb-3 mt-3 px-5 mx-5">
          <h1>Encuentra tu SuperHero</h1>
          <label for="heroNumber" class="form-label"
            >Ingresa el n√∫mero del SuperHero a buscar</label
          >
          <input type="text" class="form-control" id="heroNumber" />
          <button type="submit" class="btn btn-primary mt-4" id="heroButton">
            Buscar
          </button>
        </div>
      </form>
    </header>
    <main>
      <!-- card -->
      <section class="container ocultar mt-5">
        <div class="card mb-3 traer">
          <div class="row g-0">
            <div
              class="col-md-4 p-3 text-center d-flex align-items-center"
              id="heroImage"
            ></div>
            <!-- datos que se llenan con la data -->
            <div class="col-md-8">
              <div class="card-body ms-5">
                <h5 class="card-title"></h5>
                <p class="sizeLetter" id="name"></p>
                <p class="sizeLetter" id="connection"></p>
                <p class="sizeLetter" id="published"></p>
                <p class="sizeLetter" id="occupation"></p>
                <p class="sizeLetter" id="firstAppearance"></p>
                <p class="sizeLetter" id="heroHeight"></p>
                <p class="sizeLetter" id="heroWeight"></p>
                <p class="sizeLetter" id="alliances"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- grafico -->
      <div id="chartContainer" style="height: 300px; width: 100%"></div>
      <!-- boton volver -->
      <button type="button" class="btn btn-primary m-5" id="return">
        volver
      </button>
    </main>

    <!-- script de conexion a Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- script de conexion a Canvas Js -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- script de conexion a Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- script de conexion al JS personalizado     -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
